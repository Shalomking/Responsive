<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Media Queries</title>
  </head>
  <body>
    <main class="main-bg">
      <div class="main-form">
        <div class="one">
          <div>
            <h1>Learn to Code by Watching Others</h1>
            <br /><br />
          </div>

          <div>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </div>
        </div>
        <div class="two">
          <button  class="btn-one" type="button">
            <strong class="Try">Try it free 7 days</strong> then $20/mo. therafter
          </button>
          <form action="#">
            <div class="container">
              <input
                type="text"
                placeholder="First Name"
                name="username"
                maxlength="15"
                min-length="1"
                required
              />
              <input
                type="text"
                placeholder="Last Name"
                name="username"
                maxlength="15"
                min-length="2"
                required
              />
              <input
                type="text"
                placeholder="Email Address"
                name="email"
                required
              />
              <input
                type="password"
                placeholder="Password"
                name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
              <button type="submit" class="btn-two">
                CLAIM YOUR FREE TRIAL
              </button>
              <br />
              <label for="Terms" class="clicking"
                >By clicking the button you are agreeing to our
                <strong class="Terms">Terms and Services </strong>
              </label>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
